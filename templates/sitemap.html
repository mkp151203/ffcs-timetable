{% extends "base.html" %}

{% block title %}Sitemap - VIT Bhopal FFCS Timetable Maker{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem; max-width: 800px;">
    <h1>Sitemap</h1>
    <p class="text-muted">Quick links to all sections of the website.</p>

    <div class="card mt-4">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for link in links %}
                <li class="list-group-item">
                    <a href="{{ link.url }}" class="text-decoration-none">
                        <i class="fas fa-link me-2"></i> {{ link.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
